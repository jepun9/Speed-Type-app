<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Speed Type</title>
  </head>

  <body class="bg-dark text-white">

    <div class="container text-center mt-5 mb-5">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">Type The Given Word Within
            <span class="text-success" id="seconds">5</span> Seconds:</p>
          <h2 class="display-2 mb-5" id="current-word"></h2>
          <input type="text" class="form-control form-control-lg" placeholder="Start typing to begin..." id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <div class="row mt-5 mb-1">
            <div class="col-md-12">
              <h3>Choose Level</h3>
            </div>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="easy" value="option1">
            <label class="form-check-label" for="inlineRadio1">Easy(5 sec)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="medium" value="option2">
            <label class="form-check-label" for="inlineRadio2">Medium(3 sec)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="hard" value="option3">
            <label class="form-check-label" for="inlineRadio3">Hard(1 sec)</label>
          </div>

          <!-- Instructions -->
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                  will reset.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
